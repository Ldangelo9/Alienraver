      <main class="formulario">
        <h1>Contacto</h1>
        <p>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Ayuda
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">agrega tus datos para recibir info todos los dias
         
          </div>
        </div>
        <form class="formulario" action="" enctype="" method="">
           <fieldset>
                <label for="Nombre">Nombre:</label>
                <input placeholder="escribe tu nombre" type="text" name="texto" id="Nombre">
                <label for="País">País:</label>
                <input placeholder="de donde eres?" type="text" name="texto" id="País">
                
                <div class="form-check">
                    <label for="Sos DJ/Producer?">Sos DJ/Producer?</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                    <label class="form-check-label" for="flexCheckDefault">
                     DJ
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      PRODUCER
                    </label>
                  </div>
                <label for="estilos">Que estilos prefieres?</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    
                    <option value="1">TECHNO</option>
                    <option value="2">ACID</option>
                    <option value="3">HOUSE</option>
                    <option value="1">BIRMINGHAM</option>
                    <option value="1">HARD TECHNO</option>
                    <option value="1">INSDUSTRIAL</option>
                </select>
                
               
            </fieldset>
            <fieldset>
                <legend>E-mail y Novedades</legend>
                <label for="Novedades">Quieres recibir todas las novedades del sitio?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Si
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tu email </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escribe lo que quieres decirnos </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
             

                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
           
             </fieldset>
            <footer> 
                <div >
                  <button type="button" class="btn btn-outline-dark env" >Envianos tus DEMOS a: info@alienraver.com</button>
                </div> 
                
                
                <div class="pie"><p>SEGUINOS EN:</p>
                    <a href="https://www.instagram.com/ravethe90s/"><img class="p1" src="../images/redes/inst1.png" ></a>
                    <a href="https://www.facebook.com/OldSchoolTechno/"><img class="p1" src="../images/redes/face.png" ></a>
                    <a href="https://soundcloud.com/187redrum"><img class="p1" src="../images/redes/sound1.png"></a>
        
                </div>
            </footer>
       </form>
